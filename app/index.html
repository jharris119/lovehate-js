<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>lovehate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">lovehate</h3>
      </div>

      <div id="canvas" class="jumbotron"></div>

      <form id="controls" class="form-inline" role="form">    
        <h3 class="form-group">
          <label class="label label-default">people</label> 
          <input id="people" type="number" min="2" max="20" value="5" />
        </h3>
        <h3 class="form-group">
          <button class="btn btn-default btn-lg" id="start">start</button> 
          <button class="btn btn-default btn-lg hidden" id="pauseplay">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
        </h3>
      </form>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/raphael/raphael.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/*.js -->
    <script src="scripts/svgcolors.js"></script>
    <script src="scripts/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var k = lovehate(document.getElementById('canvas'));
        var paused = false;

        var $c = $('#controls'), 
            $pauseBtn = $('#pauseplay', $c);

        $c.on('click', '#start', function(evt) {
          k.init({count: $('#people', $c).val()});
          $pauseBtn.removeClass('hidden');
          evt.target.innerText = 'reset';
          return false;
        });

        $c.on('click', '#pauseplay', function(evt) {
          $(evt.target).toggleClass('glyphicon-pause glyphicon-play')
          if (paused) {
            k.unpause();
            paused = false;
          }
          else{
            k.pause();
            paused = true;
          }
          return false;
        });
      });
    </script>
    <!-- endbuild -->
</body>
</html>
