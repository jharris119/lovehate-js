    <script type="text/javascript">
      $(document).ready(function() {
        var k = lovehate(document.getElementById('canvas'));
        var paused = false;

        var $c = $('#controls'), 
            $pauseBtn = $('#pauseplay', $c);

        $c.on('click', '#start', function(evt) {
          k.init({count: $('#people', $c).val()});
          $pauseBtn.removeClass('hidden');
          evt.target.disabled = true;
          return false;
        });

        $c.on('click', '#pauseplay', function(evt) {
          $(evt.target).toggleClass('glyphicon-pause glyphicon-play')
          if (paused) {
            k.unpause();
            paused = false;
          }
          else{
            k.pause();
            paused = true;
          }
          return false;
        });
      });
    </script>
